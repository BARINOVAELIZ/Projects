<!DOCTYPE html>
<html>
<head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	  <title>Task 2</title>
  </head>
  <body>
	  <h1>Registration form</h1>
	  <form action="http://httpbin.org/get" method="get">
		  <fieldset>
			  <legend>Personal data</legend>
			  <table>
				  <tr>
					  <td><label for="fn"> First name</label></td>
					  <td><input  type="text" id="fn" name="firstname"></td>
				  </tr>
				  <tr>
					  <td><label for="sn">Surname </label></td>
					  <td><input type="text" id="sn" name="surname"></td>
				  </tr>
				  <tr>
					  <td>Sex </td>
					  <td><label> <input type="radio" name="sex"  value="male" checked>Male</label><br>        		<label><input type="radio" name="sex"  value="female">Female</label>
					  </td>
				  </tr>
			  </table>
		  </fieldset>
		  <fieldset>
			  <legend>Contact Information</legend>
			  <table>
				  <tr>
				  <td><label for="site">Site</label></td>
				  <td><input type="url" id="site" name="site"></td>
				  </tr>
				  <tr>
					  <td><label for="em">Email</label></td>
					  <td><input type="email" id="em" name="email"></td>
				  </tr>
				  <tr>
					  <td><label for="ph">Phone</label></td>
					  <td><input type="tel" id="ph" name="phone"></td>
				  </tr>
			  </table>
		  </fieldset><br>
		  <input type="submit" value="Отправить" >
	  </form>
  </body>
</html>
