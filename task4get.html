<!DOCTYPE html>
<html>
<head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	  <title>Task 4</title>
  </head>
  <body>
	  <h1>The Form</h1>
	  <form action="http://httpbin.org/get" method="get">
		  <fieldset>
			  <legend>Personal data</legend>
			  <table>
				  <tr>
					  <td><label for="fn">First Name</label></td>
					  <td><input type="text" id="fn" name="firstname"></td>
				  </tr>
				  <tr>
					  <td><label for="mn">Middle name</label></td>
					  <td><input type="text" id="mn" name="middlename"></td>
				  </tr>
				  <tr>
					  <td><label for="sn">Surname</label></td>
					  <td><input type="text" id="sn" name="surname"></td>
				  </tr>
				  <tr>
					  <td>Sex </td>
					  <td><label> <input type="radio" name="sex"  value="male" checked>Male</label><br>        		<label><input type="radio" name="sex"  value="female">Female</label></td>
				  </tr>
				  <tr>
					  <td>Age</td>
					  <td><input type="number" min="18" max="101"></td>
				  </tr>
				  <tr>
					  <td><label for="country">Country</label></td>
					  <td><input list="countries" id="country">
                			<datalist id="countries">
								<option value="Russia">
                    			<option value="USA">
								<option value="Germany">
                			</datalist></td>
				  </tr>
				  <tr>
					  <td><label>City</label></td>
					  <td><input type="checkbox" id="city" value="Ryazan"><label for="city">Ryazan</label>
					 		<input type="checkbox" id="city" value="Moscow"><label for="city">Moscow</label>
					  </td>
				  </tr>
				  <tr>
					  <td><label for="file">Photography</label></td>
					  <td><input type="file" id="file"></td>
				  </tr>  
			  </table>
			  <hr>
			  <table>
				  <tr>
					  <td><lable for="t">Title</lable></td>
					  <td><select name="title" id="t" multiple size="8">
                    		<optgroup label="Techologies">
                    		<option value="s1">Web Master</option>
                    		<option value="s2">Database 	Administrator</option>
                    		<option value="s3">Computer-aided design</option>
                    		<optgroup label="Finance">
                    		<option value="s4">Economic Planning</option>
							<option value="s5">Management accounting</option>
                    		<option value="s6">Budgeting and planning</option>
                		  </select>
            		  </td>
				  </tr>
				  <tr>
					  <td><label for="sc">Salary</label></td>
					  <td><input type="range"></td>
				  </tr>
			  </table>
			 <textarea cols="50" rows="10" placeholder="Tell us about youself..."></textarea>
		  </fieldset>
		  <fieldset>
			  <legend>Contact Information</legend>
			  	<table>
				  <tr>
				  <td><label for="site">Site</label></td>
				  <td><input type="url" id="site" name="site"></td>
				  </tr>
				  <tr>
					  <td><label for="em">Email</label></td>
					  <td><input type="email" id="em" name="email"></td>
				  </tr>
				  <tr>
					  <td><label for="ph">Phone</label></td>
					  <td><input type="tel" id="ph" name="phone"></td>
				  </tr>
			  	</table>
		  </fieldset><br>
		  <label>Password <input type="password"></label><br><hr>
		  <input type="submit" value="Отправить">
		  <input type="reset">
	  </form>
  </body>
</html>
